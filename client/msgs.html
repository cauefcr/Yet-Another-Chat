                <tr>

                </tr>

            <tbody>
                {{range $index, $element := .Usrs}}

        </table>

                </tr>
            </thead>
            <tbody>
                {{range $index, $element := .Msgs}}

                    <td>{{$element.Criador}}</td>
                    <td>{{$element.Mensagem}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
